<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <form id="playername-fields">
        <label for="player-1">
            <input type="text" name="" id="player-1" value="Player 1" placeholder="Enter Player 1 Name" />
        </label>
        <label for="player-2">
            <input type="text" name="" id="player-2" value="Player 2" placeholder="Enter Player 2 Name" />
        </label>
        <div class="btn-group">
            <button type="button" id="start-btn">START</button>
            <button type="button" id="reset-btn" disabled>RESET</button>
        </div>
        
    </form>
    <div id="game-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div>
        <output id="game-status">Game Yet To Start!</output>
    </div>
</body>
</html>
